<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<base href="/">
		<link href="https://fonts.googleapis.com/css?family=Rufina:400,700" rel="stylesheet" />

		<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
		<title>TourNow</title>
		<script  src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
		 <script  src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
		 <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js'></script>

		<link rel="shortcut icon" type="image/icon" href="../logo/favicon.png"/>
		<link href="../css/font-awesome.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/animate.css" />
		<link rel="stylesheet" href="../css/hover-min.css">
		<link rel="stylesheet"  href="../css/datepicker.css" >
        <link rel="stylesheet" href="../css/owl.carousel.min.css">
		<link rel="stylesheet" href="../css/owl.theme.default.min.css"/>
        <link rel="stylesheet" href="../css/jquery-ui.min.css" />
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/bootsnav.css"/>
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" href="../css/responsive.css" />


 <style>
 .sign-up-form
 {
	width: 420px;
	height: 250px;
	box-shadow: 0 0 3px 0 rgb(255, 255, 128);
	background: rgb(198, 197, 185);
	padding: 20px;
	margin: auto 50% 20%;
}
 </style>
	</head>
<body>
<header class="top-area">
			<div class="header-area">
				<div class="container">
					<div class="row">
						<div class="col-sm-2">
							<div class="logo">
								<a href="">
									Tour<span>Now</span>
								</a>
							</div>
						</div>
						<div class="col-sm-10">
							<div class="main-menu">
								<div class="navbar-header">
									<button type="button" class="navbar-toggle collapased" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false" aria-controls="navbar" collapsed>
										<i class="fa fa-bars"></i>
									</button>
								</div>
			<div class="collapse navbar-collapse">		  
									<ul class="nav navbar-nav navbar-right">
										<li><a href="">home</a></li>
										<li><a href="#gallery">Destination</a></li>
										<li><a href="#pack">Packages </a></li>
										
										<li>
											<form action="#gallery">
											<button class="book-btn">book now
											</button>
										</form>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
					<div class="home-border"></div>
				</div>
			</div>

		</header><!-- /.top-area-->
		
		
		
		<section id="home" class="about-us">
			<div class="container">
				<div class="about-us-content">
					<div class="row">
						<div class="col-sm-2">
							<div class="single-about-us">
								<div class="about-us-txt">
									<h2>
										Check OUT Now!
									</h2>
								</div>
							</div>
						</div>
					 <main>
					 <div class="sign-up-form">
    <div class="page-section">
      <div class="container">
        <div class="row justify-content-center mt-5">
          <div class="col-lg-4">
            <form th:action="@{/process_checkout}" method="POST" th:object="${check}" class="form-contact">
              <div class="row">
              
               <div class="col-sm-6 py-2">
                  <label for="name" class="fg-grey">Mobile</label>
                 <input id="mob"  name="mobile" required  type="mobile" th:field="*{mobile}" class="form-control" /> 
                </div>
              
              
                   <div class="col-sm-6 py-2">
                  <label for="name" class="fg-grey">Email</label>
                 <input id="em"  name="email" required  type="email" th:field="*{email}" class="form-control" /> 
                </div>
                
              <div class="col-sm-6 py-2">
                   <label for="email" class="fg-grey">First Name:</label>
                
                <input type="text" id="fname" name="fname"  required th:field="*{firstName}" class="form-control"
                             minlength="6" maxlength="10"/>
                             <br>
                </div> 
                <div class="col-sm-6 py-2">
                  <label for="email" class="fg-grey">Last Name:</label>
                 <input id="lname" type="text" required name="lname" th:field="*{lastName}" class="form-control"
                            minlength="7" maxlength="13" />
                            <br>
                </div>
           
                <div class="col-sm-6 py-2">
                  <label for="email" class="fg-grey">Country</label>
                 <input id="co" type="country" name="country" th:field="*{country}" required class="form-control"
                            minlength="5" maxlength="10"/>
                 
                </div>
                
                 <div class="col-sm-6 py-2">
                  <label for="email" class="fg-grey">City</label>
                 <input id="ci" type="city" name="city" th:field="*{city}" required class="form-control"
                            minlength="6" maxlength="10"/>
                 
                </div>
                <br>
                <div class="col-12 mt-3">
                  <button type="submit" class="btn btn-primary px-5">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      </div> <!-- .container -->
    </div> <!-- .page-section -->
						<div class="col-sm-0">
							<div class="single-about-us">
								
							</div><!--/.single-about-us-->
						</div><!--/.col-->
					</div><!--/.row-->
				</div>
			</div>

		</section>
		
    
      



	<script src="../js/jquery.js"></script >
		
		<script  src="../js/bootstrap.min.js"></script>
		<script src="../js/bootsnav.js"></script>
		<script  src="../js/jquery.filterizr.min.js"></script >
		
        <script  src="../js/jquery-ui.min.js"></script >
		<script src="../js/jquery.counterup.min.js"></script>
		<script src="../js/waypoints.min.js"></script>
        <script  src="../js/owl.carousel.min.js"></script>
		<script src="../js/jquery.sticky.js"></script>
        <script  src="../js/datepicker.js"></script>
		<script src="../js/custom.js"></script>






</body>
</html>
